{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<form method="POST" accept-charset="utf-8">
    {{form.hidden_tag()}}
    <p>
    <label>{{form.username.label}}</label>
    {{form.username}}
    </p>
    <p>
    <label>{{form.password.label}}</label>
    {{form.password}}
    </p>
    <p>
    {{form.submit}}
    </p>
</form>
{% endblock %}
